<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Word Home</title>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="home.css">
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase.js"></script>
    <script src="home.js"></script>
</head>
<body>
<div class="header-layout">
    <h2>FlipWord</h2>
</div>
<div class="user-details-container">
    <span id="user-details"></span>
</div>
<div>

        <label for="native-word">French:</label>
        <input id="native-word" class="word-input" name="native-word" type="text" autocomplete="off">
    </div>
    <div class="button-container">
        <button id="translate-button" class="extension-button">
            <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                 viewBox="0 0 469.333 469.333" style="enable-background:new 0 0 469.333 469.333;" xml:space="preserve">
                <path d="M253.227,300.267L253.227,300.267L199.04,246.72l0.64-0.64c37.12-41.387,63.573-88.96,79.147-139.307h62.507V64H192
                        V21.333h-42.667V64H0v42.453h238.293c-14.4,41.173-36.907,80.213-67.627,114.347c-19.84-22.08-36.267-46.08-49.28-71.467H78.72

                        l34.667,92.48H317.333z"/>
            </svg>

            Translate
        </button>
    </div>
    <div class="word-input-container">
        <label for="foreign-word">English:</label>
        <input id="foreign-word" class="word-input" name="foreign-word" type="text" autocomplete="off">
    </div>
    <div class="button-container">
        <button id="submit-button" class="extension-button">
            <svg height="512pt" viewBox="0 0 512 512" width="512pt" xmlns="http://www.w3.org/2000/svg">

        </button>
    </div>
</div>
<div class="footer-layout">
    <span>FlipWord -</span><span id="setting-button">Extension options</span>
</div>

</html>
