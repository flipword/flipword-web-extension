<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Word Home</title>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="home.css">
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase.js"></script>
    <script src="home.js"></script>
</head>
<body>
<div class="header-layout">
    <h2>FlipWord</h2>
</div>
<div class="user-details-container">
    <span id="user-details"></span>
</div>
<div>
    <div class="word-input-container">
        <div class="label-word-input">French:</div>
        <input id="native-word" class="word-input" name="native-word" type="text" autocomplete="off">
    </div>
    <div class="button-container">
        <button id="translate-button" class="extension-button">Translate</button>
    </div>
    <div class="word-input-container">
        <div class="label-word-input">English:</div>
        <input id="foreign-word" class="word-input" name="foreign-word" type="text" autocomplete="off">
    </div>
    <div class="button-container">
        <button id="submit-button" class="extension-button">Save</button>
    </div>
</div>
<button id="signout-button" style="margin-top: 10px">Sign-out</button>
</body>
</html>
