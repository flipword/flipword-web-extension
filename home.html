<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Word Home</title>

    <link rel="stylesheet" href="main.css">
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase.js"></script>
    <script src="home.js"></script>
</head>
<body>
<h2>Flip Word</h2>
<h3>Firebase Home</h3>

<div class="user-details-container">
    <span id="user-details"></span>
</div>
<div class="input-container">
    <div class="native-word-container" style="width: 100%">
        <label for="native-word">Native word:</label>
        <input id="native-word" name="native-word" type="text">
    </div>
    <div class="foreign-word-container" style="width: 100%">
        <label for="foreign-word">Foreign word:</label>
        <input id="foreign-word" name="foreign-word" type="text">
    </div>
    <button id="submit-button">Submit</button>
    <button id="translate-button">Translate</button>
</div>
<button id="signout-button" style="margin-top: 10px">Sign-out</button>
</body>
</html>
